<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>

                    <div class="block"></div>
                    <div class="block"></div>
                </div>
                
            </div>
        </div>

    <div class="end won">

    </div>
    <div class="end lose">
        <p class="pfin">Ты проиграл!!!</p>
    </div>
    
    <script src="static/script/script.js"></script>
